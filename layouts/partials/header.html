<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ .Title }}</title>
  <link rel="shortcut icon" href=" /favicon.ico " type="image/x-icon">
  <link rel="icon" href=" /favicon.ico " type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/css/style{{ $.Site.Params.style }}.css">
	<link rel="stylesheet" type="text/css" href="/css/estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/js/caption.js"></script>
</head>
<body>
<header>
	  <!-- para subir desde el final de la pagina-->
    <a name="arriba" class="arriba-link"></a>
	<a href="/" style="float: left;color:#777;"><strong>{{ $.Site.Title }}</strong>
	</a>
{{ range $i, $e:= $.Site.Params.navigation }}
	{{ if eq $i 0}}
	{{else}}&nbsp;&nbsp;·&nbsp;&nbsp;{{end}}
	{{ with $.Site.GetPage "page" . }}<a href="{{ lower .Permalink }}" style="color:#777;"><strong>{{ .Title }}</strong></a>
	{{ end }}
{{ end }}
<span style="float: right; color:#777; font-size: 80% ">versión:  {{ .Site.Data.sitio.Version }} </span>
</header>
